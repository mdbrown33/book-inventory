<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Inventory Project</title>
</head>
<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr id="main">
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="read">
                <td>Dungeon Crawler Carl</td>
                <td>Matt Dinniman</td>
                <td>Lit-RPG/Sci-Fi</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate three">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                </td>
            </tr>
            <tr class="read">
                <td>The Passage</td>
                <td>Justin Cronin</td>
                <td>Horror</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate three">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                </td>
            </tr>
            <tr class="read">
                <td>Doctor Sleep</td>
                <td>Stephen King</td>
                <td>Horror</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate two">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                </td>
            </tr>
            <tr class="in-progress">
                <td>Leviathan Wakes</td>
                <td>James S.A. Corey</td>
                <td>Sci-Fi</td>
                <td><span class="status">In Progress</span></td>
                <td><span class="rate">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                </td>
            </tr>
            <tr class="to-read">
                <td>Gardens of the Moon</td>
                <td>Steven Erikson</td>
                <td>Sci-Fi</td>
                <td><span class="status">To Read</span></td>
                <td><span class="rate">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
